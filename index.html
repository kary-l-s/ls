    <h2>關於 L’s</h2>
    <p>
        L’s 是由香港設計師 Kary 所創立的個人品牌，結合了平面設計、美學思維與鉤針創作。
        白天是專業設計師，晚上化身手作藝術家。<br><br>
        L’s crochet 是品牌的靈魂支線，以花朵、星空、節日為靈感，創作出溫暖而療癒的小物。
        每一件作品都承載著故事與情感，期望透過手作，讓日常生活多一點色彩與想像力。
    </p>
